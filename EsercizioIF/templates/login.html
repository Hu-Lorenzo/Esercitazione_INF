<!DOCTYPE html>
<html>
<body>
<h2>Login</h2>
{% if error %}
<p style="color: rgb(221, 21, 21);">{{ error }}</p>
{% endif %}
<form method="POST">
<label>Username:</label><br>
<input type="text" name="username" required><br>
<label>Password:</label><br>
<input type="password" name="password" required><br>
<button type="submit">Accedi</button>
</form>
<a href="{{ url_for('register') }}">Non hai un account? Registrati qui.</a>
</body>
</html>
